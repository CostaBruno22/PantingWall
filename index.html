<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js" defer></script>
    <title>Painting Wall</title>
</head>
<body>
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-rage">Largura da Tela</label>
                    <input type="range" name="width-rage" id="width-rage" min="1" max="35">
                    <span class="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-rage">Altura da Tela</label>
                    <input type="range" name="height-rage" id="height-rage" min="1" max="35">
                    <span class="height-value">00</span>
                </div>
            </div>
            <div class="opt-wrapper">
                <button class="submit-grid">Criando Tela</button>
                <button class="clear-grid">Apagando Tela</button>
                <input type="color" class="color-input">
                <button class="erase-btn">Borracha</button>
                <button class="paint-btn">Pincel</button>
            </div>
        </div>
        <div class="container">

        </div>
    </div>


    
</body>
</html>
